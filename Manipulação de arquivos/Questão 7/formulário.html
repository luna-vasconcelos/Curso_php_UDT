
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3> Cadastro de Produto </h3><hr>
                <form action="cadastro_de_produto.php" method="POST">
                    <label> Nome do Produto </label><br>
                    <input type="text" class="form-control" name="nomeProduto" placeholder="Nome"><br>

                    <label> Quantidade </label><br>
                    <input type="text" class="form-control" name="quantidadeProduto" placeholder="Quantidade"><br>

                    <label> Preço </label><br>
                    <input type="text" class="form-control" name="precoProduto" placeholder="Preço"><br>

                    <button class="btn btn-primary"> Cadastrar Produto </button>
                </form>
            </div>
        </div>
    </div>
